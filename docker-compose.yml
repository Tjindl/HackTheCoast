services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ubc-financial-aid-backend
    ports:
      - "3001:3001"
    env_file:
      - ./Backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: ubc-financial-aid-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
